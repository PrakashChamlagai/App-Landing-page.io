  <body>
      <div class="jumbotron">

<!--          Create logo    -->

                <img src="images/plane.png" class="logo">
            </div>
<!--              Create featured part -->
              <div class="featured">
                  <!--                      We are creating a row to use a grid system and also to limit space taken by featured content -->
                  <div class="row">
<!--                Use only 9 columns out of 12 for medium and large devices      -->
                      <div class="col-md-9">
                         <h1>Best Holiday Finder App.</h1>
                          <p>Find your next holiday destination using our App!<br /> Compare offers and save your hard earned money for your trip!</p>
                          <p>
<!--                        Create buttons here   -->
                              <a class="btn btn-default btn-lg" href="#">Find out more</a>
                              <a class="btn btn-default btn-lg" href="#">Download</a>
                          </p>
                      </div>
                  </div>
              </div> <!-- end of featured class -->
         </div> <!--  end of container class-->
      </div> <!--  end of jumbotron class class-->
      
<!--      create the trial section-->
      <div class="trial">
          <div class="container">
             <h1>Try it now</h1>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/799px-Available_on_the_App_Store_%28black%29.png">

        </div>

<!--      create a footer-->
